query PageSections($page: String! = "Home", $locale: [Locale!]!) {
  pages(where: { title: $page }, locales: $locale) {
    metaDescription
    metaKeywords
  }
  pageSections(where: { page: { title: $page } }, locales: $locale) {
    title
    content {
      html
    }
    picture {
      url
    }
    locale
    code
  }
  translations(locales: $locale) {
    ...Translations
  }
}
